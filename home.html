<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>LUXEYA ‚Äî Home</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
*{margin:0;padding:0;box-sizing:border-box;font-family:'Poppins',sans-serif;transition:0.3s;}
body{background:#fafafa;color:#111;scroll-behavior:smooth;}
body.dark{background:#111;color:#eee;}
nav{display:flex;justify-content:space-between;align-items:center;padding:15px 25px;background:#111;color:#fff;position:sticky;top:0;z-index:1000;box-shadow:0 3px 15px rgba(0,0,0,0.2);}
body.dark nav{background:#222;}
nav h1{cursor:pointer;font-weight:700;letter-spacing:3px;font-size:24px;}
nav ul{display:flex;gap:20px;list-style:none;align-items:center;}
nav li{cursor:pointer;font-weight:500;}
nav li:hover{color:#ff3c78;}
nav button{background:#ff3c78;color:#fff;border:none;padding:6px 12px;border-radius:6px;cursor:pointer;font-weight:600;}
.hero{height:90vh;background:linear-gradient(135deg,rgba(0,0,0,0.6),rgba(0,0,0,0.3)),url('images/hero.jpg') center/cover no-repeat;color:#fff;display:flex;flex-direction:column;align-items:center;justify-content:center;text-align:center;padding:0 20px;transition:0.5s;}
.hero h1{font-size:52px;letter-spacing:3px;margin-bottom:15px;animation:fadeUp 1s ease;}
.hero p{font-size:20px;margin-bottom:25px;animation:fadeUp 1.2s ease;}
.hero button{padding:16px 32px;background:#ff3c78;color:#fff;border:none;border-radius:10px;font-weight:700;cursor:pointer;font-size:16px;animation:fadeUp 1.4s ease;}
.hero button:hover{opacity:0.9;transform:translateY(-5px);}
@keyframes fadeUp{from{opacity:0;transform:translateY(30px);}to{opacity:1;transform:translateY(0);}}
footer{padding:20px;text-align:center;color:#888;font-size:14px;}
body.dark footer{color:#bbb;}
</style>
</head>
<body>
<nav>
  <h1>LUXEYA</h1>
  <ul>
    <li onclick="location.href='index.html'">Home</li>
    <li onclick="location.href='shop.html'">Shop</li>
    <li onclick="location.href='cart.html'">üõí Cart</li>
    <li onclick="location.href='admin.html'">Admin</li>
    <li onclick="logout()">Logout</li>
  </ul>
  <button id="themeToggle">üåô</button>
</nav>

<section class="hero">
  <h1>LUXEYA COLLECTION</h1>
  <p>Minimal & Premium Fashion for your style.</p>
  <button onclick="location.href='shop.html'">Shop Now</button>
</section>

<footer>¬© 2026 LUXEYA Fashion Store</footer>

<script>
const themeBtn=document.getElementById('themeToggle');
let darkMode=false;
if(localStorage.getItem('theme')==='dark'){darkMode=true;document.body.classList.add('dark');}
themeBtn.innerText=darkMode?'‚òÄÔ∏è':'üåô';
themeBtn.onclick=()=>{
  darkMode=!darkMode;
  document.body.classList.toggle('dark',darkMode);
  localStorage.setItem('theme',darkMode?'dark':'light');
  themeBtn.innerText=darkMode?'‚òÄÔ∏è':'üåô';
}
if(!localStorage.getItem('loggedUser')) location.href='login.html';
function logout(){localStorage.removeItem('loggedUser');location.href='login.html';}
</script>
</body>
</html>
