
<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>LUXEYA â€” Login</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
body{margin:0;font-family:'Poppins',sans-serif;background:#fafafa;color:#111;display:flex;justify-content:center;align-items:center;height:100vh;}
body.dark{background:#111;color:#eee;}
.login-box{background:#fff;padding:30px;border-radius:16px;box-shadow:0 10px 30px rgba(0,0,0,0.1);width:90%;max-width:400px;}
body.dark .login-box{background:#222;color:#eee;}
input{width:100%;padding:12px;margin:10px 0;border-radius:8px;border:1px solid #ddd;}
body.dark input{background:#333;border:1px solid #555;color:#eee;}
button{width:100%;padding:14px;background:#ff3c78;color:#fff;border:none;border-radius:10px;font-weight:600;cursor:pointer;margin-top:10px;}
button:hover{opacity:0.9;transform:translateY(-2px);}
#themeToggle{margin-top:10px;cursor:pointer;}
</style>
</head>
<body>
<div class="login-box">
  <h2>Welcome to LUXEYA</h2>
  <input id="username" placeholder="Full Name">
  <input id="phone" placeholder="Phone">
  <input id="place" placeholder="Place">
  <button onclick="login()">Enter</button>
  <div id="themeToggle">ðŸŒ™ Toggle Dark Mode</div>
</div>

<script>
let darkMode=false;
if(localStorage.getItem('theme')==='dark'){darkMode=true;document.body.classList.add('dark');}
document.getElementById('themeToggle').onclick=()=>{
  darkMode=!darkMode;
  document.body.classList.toggle('dark',darkMode);
  localStorage.setItem('theme',darkMode?'dark':'light');
};

function login(){
  const username=document.getElementById('username').value.trim();
  const phone=document.getElementById('phone').value.trim();
  const place=document.getElementById('place').value.trim();
  if(!username||!phone||!place){alert('All fields required');return;}
  localStorage.setItem('loggedUser',JSON.stringify({username,phone,place}));
  location.href='home.html';
}
</script>
</body>
</html>
